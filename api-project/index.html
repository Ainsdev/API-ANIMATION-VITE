<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto App</title>
</head>

<body class="bg-primary">
  <header class="bg-secondary flex p-7 justify-between">
    <div>
      <h1 class="font-bold text-center">Crypto API</h1>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Cryptocurrency_Logo.svg/3888px-Cryptocurrency_Logo.svg.png"
        alt="logo" class="max-h-14 max-w-14" />
    </div>
    <div class="flex flex-col items-end justify-between">
      <label class="inline relative items-center cursor-pointer" id="dark_btn">
        <input type="checkbox" value="" class="sr-only peer">
        <div
          class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-white dark:peer-focus:ring-white rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-black">
        </div>
      </label>
      <nav>
        <a id="top100_btn" href="#top100" class="text-black font-semibold px-2 underline">Top 100</a>
        <a id="search_btn" href="#search" class="text-black font-semibold px-2 underline">Search</a>
        <a id="historical_btn" href="#historical" class="text-black font-semibold px-2 underline">Historical</a>
      </nav>
    </div>
  </header>
  <main class="py-9  text-white">
    <section id="top100" class="hidden">
      <h1 class="text-center font-bold text-2xl mb-4">TOP 100</h1>
    </section>
    <section id="search" class="hidden">
      <h1>search</h1>
    </section>
    <section id="historical" class="hidden">
      <h1>Historical</h1>
    </section>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
